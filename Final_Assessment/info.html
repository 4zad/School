                <input type="hidden" name="lastName" id="lastName" value="Ahmed"/>
                <input type="hidden" name="studentId" id="studentId" value="146908207"/>
                <input required="required" type="text" pattern="^[A-Z]{1}[a-zA-Z]*$" name="first-name" id="first-name" placeholder="First Name"/>
                <br>
                <input required="required" type="text" pattern="^[A-Z]{1}[a-zA-Z]*$" name="last-name" id="last-name" placeholder="Last Name"/>
                <br>  
                <input required="required" type="text" name="username" id="username" minlength="6" placeholder="Username" />
                <br>
                <input required="required" type="password" name="password" id="password" minlength="6" maxlength="6" placeholder="Password"/>
                <input required="required" type="password" name="confirm-password" id="confirm-password" minlength="6" maxlength="6" placeholder="Confirm Password"/>
                <br>
                <input required="required" type="email" name="email" id="email" placeholder="Email"/>

                <input required="required" type="number" name="age" id="age" min="18" max="60" placeholder="Age"/>
                <br>
                <label for="education-level">Education Level</label><br>
                <select required="required" name="education-level" id="education-level">
                    <option value="" disabled selected>- select -</option>
                    <option value="technical diploma">Technical Diploma</option>
                    <option value="college diploma">College Diploma</option>
                    <option value="bachelors degree">Bachelor's Degree</option>
                    <option value="masters degree">Master's Degree</option>
                    <option value="other">Other</option>
                </select>
                <br><br>
                <div id="radio">
                    <p>Education Status</p>
                    <input required="required" type="radio" value="graduated" name="education-status" id="graduated" />
                    <label for="graduated" id="graduated-l">Graduated</label><br>
                    <input required="required" type="radio" value="currently-enrolled" name="education-status"
                        id="currently-enrolled" />
                    <label for="currently-enrolled" id="currently-enrolled-l">Currently Enrolled</label><br>
                    <input required="required" type="radio" value="did-not-graduate" name="education-status" id="did-not-graduate" />
                    <label for="did-not-graduate" id="did-not-graduate-l">Did Not Graduate</label>
                </div>
                
                <br><br>
                <div id="form-buttons">
                    <input type="reset" name="clear" value="Clear">
                    <input type="submit" name="submit" value="Submit">
